<nav class="mb-5">
    <ol class="breadcrumb">
        <li class="breadcrumb-item" ><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item active">Categorias</li>
    </ol>
</nav>

<div class="row mb-5">
    <div class="col-md">
        <h1 class="h2 border-left pl-4">
            Categorias
        </h1>
    </div>
    <div class="col-md">
        <a class="btn btn-success float-right" routerLink="new">
            + Categoria
        </a>
    </div>
</div>

<table class="table table-houver">
    <thead>
        <tr class="bg-primary text-light">
            <th>Categorias</th>
            <th>Açães</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of categories">
            <td>
                <strong>{{item.name}}</strong> <br>
                <small>{{item.description}}</small>
            </td>
            <td>
              <a [routerLink]="[item.id,'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
              <a (click)="delete(item)" class="btn btn-outline-danger btn-sm">Editar</a>
            </td>
        </tr>
       
    </tbody>
</table>
